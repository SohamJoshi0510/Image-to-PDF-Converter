<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Register</title>
    <meta name="description" content="Sign up for Image to PDF Converter">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/message.css">
</head>
<body>

    <div id="noCognitoMessage" class="configMessage" style="display: none;">
        <div class="backdrop"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">No Cognito User Pool Configured</h3>
            </div>
            <div class="panel-body">
                <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>.</p>
            </div>
        </div>
    </div>

    <header>
      <img src="images/logo.png" alt="Image to PDF Converter Logo">
    </header>

    <section class="form-wrap">
        <h1>Register</h1>
        <form id="registrationForm">
          <input type="email" id="emailInputRegister" placeholder="Email" required>
          <input type="password" id="passwordInputRegister" placeholder="Password" required>
          <input type="password" id="password2InputRegister" placeholder="Confirm Password" required>

          <input type="submit" value="Sign Up">
        </form>
    </section>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
</body>
</html>
