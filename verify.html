<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify Email - Image to PDF Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4">
      <img src="images/logo.png" alt="Logo" class="h-12">
    </div>
  </header>

  <section class="max-w-md mx-auto bg-white rounded-lg shadow-md mt-10 p-8">
    <h1 class="text-2xl font-bold text-gray-700 text-center">Verify Email</h1>
    <form id="verifyForm" class="mt-6 space-y-4">
      <input type="email" id="emailInputVerify" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded-md">
      <input type="text" id="codeInputVerify" placeholder="Verification Code" required class="w-full p-2 border border-gray-300 rounded-md">
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold">Verify</button>
    </form>
  </section>

</body>
</html>
